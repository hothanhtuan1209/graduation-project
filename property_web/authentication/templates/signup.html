{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/authen.css' %}" />
    <title>Signup</title>
  </head>
  <body>
    <div class="signup-container">
      <h2 class="title">Đăng kí</h2>
      <form method="post" class="signup-form">
        {% csrf_token %}
        <div class="signup">
          <div class="form-group">
            <label for="id_username">Tên đăng nhập:</label>
            <input type="text" id="id_username" name="username" />
          </div>
          <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" />
          </div>
          <div class="form-group">
            <label for="id_phone_number">Số điện thoại:</label>
            <input type="text" id="id_phone_number" name="phone_number" />
          </div>
          <div class="form-group">
            <label for="id_password1">Mật khẩu:</label>
            <input type="password" id="id_password1" name="password1" />
          </div>
          <div class="form-group">
            <label for="id_password2">Nhập lại mật khẩu:</label>
            <input type="password" id="id_password2" name="password2" />
          </div>
          {% if form.errors %}
          <div class="error-list">
            {% for field in form %} {% for error in field.errors %}
            <span class="error">{{ error }}</span>
            {% endfor %} {% endfor %}
          </div>
          {% endif %}
          <button type="submit" class="signup-btn">Đăng kí</button>
        </div>
      </form>
      <p>
        Bạn đã có tài khoản?
        <a href="{% url 'login' %}" class="login-link">Đăng nhập</a>
      </p>
    </div>
  </body>
</html>
