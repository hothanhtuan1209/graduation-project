<li class="post-item">
  <a href="{% url 'post_detail' post_id=post.id %}">
    {% if post.image %}
      <img class="post-image-ava" src="{{ post.image }}" alt="{{ post.title }} Image">
    {% endif %}
    <span>{{ post.title }}</span>
    <span>{{ post.price }}</span>
    <span>{{ post.area }}</span>
    <span>{{ post.address }}</span>
  </a>
</li>
