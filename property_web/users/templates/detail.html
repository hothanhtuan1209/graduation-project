<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Detail User</title>
	</head>

	<body>
		<h1>Detail User</h1>
		<ul>
			<li><strong>Tên:</strong> {{ user.username }}</li>
			<li><strong>Số điện thoại:</strong> {{ user.phone_number }}</li>
			<li><strong>Email:</strong> {{ user.email }}</li>
			<li><strong>Ngày tham gia:</strong> {{ user.created_at }}</li>
		</ul>
		<a href="{% url 'update_user' user.id %}"><button>Update</button></a>
	</body>
</html>
